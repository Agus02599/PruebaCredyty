<main id="hero">
    <mat-card class="ingreso-card">
        <mat-card-title>Ingreso de Vehículo</mat-card-title>
        <mat-card-content>
            <form [formGroup]="ingresoForm" (submit)="submitForm()">
                <mat-form-field class="full-width">
                    <mat-label>Tipo de Vehículo</mat-label>
                    <mat-select formControlName="tipoVehiculo">
                        <mat-option value="carro">Carro</mat-option>
                        <mat-option value="moto">Moto</mat-option>
                        <mat-option value="cicla">Cicla</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Placa</mat-label>
                    <input matInput formControlName="placa" placeholder="Ingrese la placa"
                        (input)="convertirAMayusculas($event)">
                    <mat-error *ngIf="ingresoForm.get('placa')?.hasError('pattern')">Solo se permiten letras y
                        números</mat-error>
                    <mat-error *ngIf="ingresoForm.get('placa')?.hasError('maxlength')">La placa no puede tener más de 6
                        caracteres</mat-error>

                </mat-form-field>

                <mat-label>Selecciona la hora de ingreso: </mat-label>
                <input class="mr-3" formControlName="horaIngreso" matInput type="datetime-local">
                <mat-error *ngIf="ingresoForm.get('horaIngreso')?.hasError('required')">*Este campo es obligatorio</mat-error>

                <button class="mt-3" mat-raised-button color="primary" type="submit">Registrar Ingreso</button>
            </form>
        </mat-card-content>
    </mat-card>
</main>
